name: Vending Data Collector

on:
  schedule:
    # 매 10분마다 실행
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      keyword:
        description: '수집할 키워드'
        required: false
        default: ''

# 동시 실행 방지: 같은 workflow는 1개만 실행, 새 실행이 오면 이전 것 취소
concurrency:
  group: vending-collector
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      
      - name: Run collector script
        env:
          UPLOAD_URL: ${{ secrets.UPLOAD_URL }}
          UPLOAD_KEY: ${{ secrets.UPLOAD_KEY }}
        run: |
          python .github/scripts/collect_and_upload.py \
            --server baphomet \
            --pages 5
