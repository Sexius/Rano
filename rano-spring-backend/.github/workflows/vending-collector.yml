name: Vending Data Collector

on:
  schedule:
    # 매 10분마다 실행
    - cron: '*/10 * * * *'
  workflow_dispatch:
    inputs:
      keyword:
        description: '수집할 키워드'
        required: false
        default: ''

# 동시 실행 방지: 같은 workflow는 1개만 실행, 새 실행이 오면 이전 것 취소
concurrency:
  group: vending-collector
  cancel-in-progress: true

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 9
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4
      
      # 상태 파일 캐시 (restore + save 동일 키)
      - name: Restore collector state
        id: cache-state
        uses: actions/cache@v4
        with:
          path: .github/scripts/.collector_state.json
          key: collector-state-${{ github.ref_name }}
      
      - name: Run collector script
        env:
          UPLOAD_URL: ${{ secrets.UPLOAD_URL }}
          UPLOAD_KEY: ${{ secrets.UPLOAD_KEY }}
        run: |
          python .github/scripts/collect_and_upload.py \
            --pages 3 \
            --targets-count 3
      
      # 상태 파일 캐시 저장 (캐시 miss 시에만)
      - name: Save collector state
        uses: actions/cache/save@v4
        if: always() && steps.cache-state.outputs.cache-hit != 'true'
        with:
          path: .github/scripts/.collector_state.json
          key: collector-state-${{ github.ref_name }}
