# ==========================================
# 1. 서버 기본 설정
# ==========================================
server.port=8080
spring.application.name=rag-spring-backend

# ==========================================
# 2. MariaDB 연결 설정 (여기가 바뀌었습니다!)
# ==========================================
# 주소: 내 컴퓨터(localhost)의 3306번 포트, rano 데이터베이스
spring.datasource.url=jdbc:mariadb://localhost:3306/rano?useUnicode=true&characterEncoding=utf8
# 아이디와 비번
spring.datasource.username=root
spring.datasource.password=1234
# 드라이버 클래스 이름
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==========================================
# 3. JPA (데이터베이스 관리 도구) 설정
# ==========================================
# MariaDB 방언 사용 (MariaDB에 맞는 SQL을 쓰겠다는 뜻)
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
# ddl-auto=update: Java 코드를 고치면 DB 테이블도 자동으로 고쳐줌 (편리함)
spring.jpa.hibernate.ddl-auto=update
# 실행되는 SQL을 콘솔창에 보여줌 (디버깅용)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# 4. 기타 설정 (CORS 등)
# ==========================================
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

